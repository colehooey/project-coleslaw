{% from 'macros/helpers.html' import example %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="stylesheets/app.css">
    <link rel="stylesheet" href="stylesheets/styleguide.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include "shared/app-icons.html" %}
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="navigation">
      <h1 class="navigation__title">
        <img class="navigation__logo" src="http://placehold.it/296x40" alt="Company Name">
      </h1>
      <input class="navigation__toggle" id="navigation-toggle" type="checkbox">
      <label class="navigation__toggle-label" for="navigation-toggle">
        <span class="offscreen">Toggle navigation</span>
      </label>
      <nav class="navigation__actions">
        <ul class="navigation__items">
          <li class="navigation__item">
            <a class="navigation__link" href="/">Styleguide</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="/homepage.html">Homepage</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="/content-page.html">Content Page</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link js-navigate-to-contact" href="/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    {% block content %}{% endblock %}
    {% block javascript %}
      <script src="javascripts/app.js"></script>
      <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    {% endblock %}
    <!-- Preload contact page image -->
    <img src="http://placehold.it/1280x400" style="position: absolute; left: -9999px;">
  </body>
</html>
